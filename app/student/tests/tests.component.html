  <div class="container">
    

    <section class="row text-center placeholders">

      <div *ngFor="let c of studentClasses" (click)="loadTests(c[0]._id)">

        <div class="text-muted">{{c[0].subject}}</div>
      </div>

    </section>

    <div class="table-responsive">
      
      <table class="table table-striped">
        <thead>

        </thead>

          <tr *ngFor="let t of testsOfSelectedClass">

          </tr>
