<main class="col-sm-4 offset-sm-4 col-md-9 offset-md-3 pt-3">
  <!-- <div class="container">
    <h1>Tests</h1>


  </div> -->

  <h1>View Grades</h1>
  <hr/>

  <div class="container">


    <section class="row text-center placeholders">

      <div *ngFor="let c of studentClasses" (click)="loadGrades(c[0]._id)">
        <img src="data:image/gif;base64,R0lGODlhAQABAIABAAJ12AAAACwAAAAAAQABAAACAkQBADs=" width="200" height="200" class="img-fluid rounded-circle" alt="Generic placeholder thumbnail">
        <h4>{{c[0].name}}</h4>
        <div class="text-muted">{{c[0].subject}}</div>
      </div>

    </section>

    <div class="table-responsive">

      <table class="table table-striped">
        <thead>
          <tr>
            <th>TestID</th>
            <th>Date</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
           <tr *ngFor="let g of testsResponsesOfSelectedClass">
            <td>{{g.testID}}</td>
            <td>{{g.created_at}}</td>
            <td>{{ g.result | testResponsePercentagePipe }}</td>

          </tr>
        </tbody>
      </table>
    </div>

   </div>
</main>
